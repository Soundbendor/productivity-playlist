<!doctype html>
<head>
    <title>Flask Website Let's Goooooo</title>
</head>
<body>
    <h1>Hello from Flask</h1>
    {% if name %}
      <h2>Hello {{ name }}!</h2>
    {% else %}
      <h2>Hello, World!</h2>
    {% endif %}
    
    {% if graph %}
        <img src={{graph}} />
    {% else %}
        <p>No image provided.</p>
    {% endif %}
</body>
